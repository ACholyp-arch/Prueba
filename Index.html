<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cumplidos 🍂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <header>
    <h1>Juego de Cumplidos 🍂</h1>
    <p>Ingresa tu nombre y pega el <strong>seed</strong> (clave) compartido por el grupo para ver tu pareja y rol.</p>
  </header>

  <section class="controls">
    <div class="left">
      <label for="nameInput">Tu nombre completo</label>
      <input id="nameInput" placeholder="Ej: Angel David Colloy Maldonado">
    </div>
    <div class="right">
      <label for="seedInput">Seed (opcional)</label>
      <input id="seedInput" placeholder="Pega el seed del profesor">
    </div>
    <div class="actions">
      <button id="revealBtn">🎲 Revelar mi papel</button>
      <button id="generateSeedBtn" title="Generar seed">⚙️ Generar seed</button>
    </div>
  </section>

  <div id="status" class="status" aria-live="polite"></div>

  <section id="resultArea" class="result-area" aria-live="polite"></section>
  <footer class="foot">
    <small>Existe la posibilidad de un trío.</small>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
